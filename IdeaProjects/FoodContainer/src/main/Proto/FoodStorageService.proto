syntax = "proto3";

package org.sample.FoodContainer;
option java_multiple_files =  true;
option java_package = "org.example.foodcontainer.foodstorageservice";
option java_outer_classname = "FoodStorageServiceProto";


service FoodStorageService {

  // Unary
  rpc FruitStorage(FoodStorageServiceRequest) returns (FoodStorageServiceResponse);

  // Streaming server
  rpc FruitStorageManyTimes(FoodStorageServiceRequest) returns (stream FoodStorageServiceResponseManyTimes);

}
message Fruit {
  string fruit_number = 1;
  string fruit = 2;
}

message FoodStorageServiceRequest {
  Fruit fruit = 1;
}

message FoodStorageServiceResponse {
  string result = 1;
}

message FoodStorageServiceResponseManyTimes {
  string result = 1;
}

